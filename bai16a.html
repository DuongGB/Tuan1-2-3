<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }
        label{
            min-width: 100px;
        }
        .bottom form label{
            min-width: 160px;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <fieldset class="top">
        <legend>Your message:</legend>
        <form action="">
            <label for="">To</label>
            <input type="text">
        </form>
        <form action="">
            <label for="">Your email</label>
            <input type="email" name="" id="">
        </form>
        <form action="">
            <label for="">Message</label>
            <textarea name="" id="" cols="60" rows="10"></textarea>
        </form>
    </fieldset>
    <fieldset class="bottom">
        <legend>How you found us:</legend>
        <form action="">
            <label for="">How did you hear of us</label>
            <select name="" id="">
                <option value="">
                    Google
                </option>
            </select>
        </form>
        <form action="">
            <label for="">Newsletter</label>
            <input type="checkbox" name="" id="">
            <label for="">Ensure this box is checked if you would like to receive email updates</label>
        </form>
    </fieldset>
    <input type="submit" value="Send message">
</body>
</html>
