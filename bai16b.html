<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Contact Information</legend>
        <form action="">
            <label for="">First name:</label>
            <input type="text">
        </form>
        <form action="">
            <label for="">Last name:</label>
            <input type="text">
        </form>
        <form action="">
            <label for="">E-mail:</label>
            <input type="email" name="" id="">
        </form>
    </fieldset>
    <fieldset>
        <legend>Competition Question</legend>
        <form action="">
            <label for="">How tall is the Eiffel tower in Paris, France?</label><br>
            <input type="radio" name="tall" id="584">
            <label for="584">584 ft</label><br>
            <input type="radio" name="tall" id="784">
            <label for="784">784 ft</label><br>
            <input type="radio" name="tall" id="984">
            <label for="984">984 ft</label><br>
            <input type="radio" name="tall" id="1184">
            <label for="1184">1184 ft</label>
        </form>
    </fieldset>
    <fieldset>
        <legend>Tiebreaker Question</legend>
        <label for="">In 25 words or less, say why you would like to win $10.000</label>
        <form action="">
            <textarea name="" id="" cols=40" rows="10"></textarea>
        </form>
    </fieldset>
    <fieldset>
        <legend>Enter competition</legend>
        <input type="submit" value="Enter Competition">
    </fieldset>
</body>
</html>
