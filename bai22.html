<!DOCTYPE html>
<html lang="en">
<head>

        }

        <div class="nav">
            <ul>
                <li class="main">
                    <i class="fa-solid fa-house"></i>
                </li>

                <li>CSS</li>

                <li>
                    TUTORIALS
                    <i class="fa-solid fa-chevron-down"></i>
                </li>
                <li>
                    REFERENCES
                    <i class="fa-solid fa-chevron-down"></i>
                </li>
                <li>
                    EXAMPLES
                    <i class="fa-solid fa-chevron-down"></i>
                </li>
                <li class="main">
                    <i class="fa-solid fa-earth-americas"></i>
                </li>
                <li class="main">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </li>
            </ul>
        </div>

        </div>

</html>
