<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 1px solid #000;
            text-align: center;
            width: 180px;
            height: 30px;
        }
        .table-two{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="table-one">
        <table>
            <tr>
                <td>1</td>
                <td colspan="4">2</td>
            </tr>
            <tr>
                <td rowspan="4">3</td>
                <td style="background-color: orange;">4</td>
                <td style="background-color: orange;">5</td>
                <td colspan="2" rowspan="2" style="background-color: yellow;">6</td>
            </tr>
            <tr style="background-color: orange;">
                <td>7</td>
                <td>8</td>
            </tr>
            <tr style="background-color: yellow;">
                <td colspan="2">9</td>
                <td colspan="2">10</td>
            </tr>
        </table>
    </div>
    <div class="table-two">
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td colspan="2">Total</td>
                <td>3</td>
            </tr>
        </table>
    </div>
</body>
</html>
